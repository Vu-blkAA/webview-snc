<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>React App</title>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div
        id="innerHTML"
        style="max-width: 640px; margin-left: auto; margin-right: auto"
      >
        <div>
          <div style="position: relative">
            <img
              src="https://images.unsplash.com/photo-1614851099175-e5b30eb6f696?q=80&amp;w=1000&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
              alt=""
              style="width: 100%"
            />
            <div
              style="
                display: flex;
                position: absolute;
                bottom: 0px;
                left: 0px;
                padding-left: 1rem;
                padding-right: 1rem;
                justify-content: space-between;
                align-items: center;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.6);
                backdrop-filter: blur(4px);
                height: 56px;
                box-sizing: border-box;
              "
            >
              <div style="display: flex; gap: 0.75rem; align-items: center">
                <img
                  src="https://images.unsplash.com/photo-1614851099175-e5b30eb6f696?q=80&amp;w=1000&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
                  alt=""
                  style="width: 1.5rem; height: 1.5rem"
                />
                <p
                  id="company_name"
                  style="
                    font-size: 1rem;
                    line-height: 1.5rem;
                    color: rgb(255, 255, 255);
                  "
                >
                  Company name
                </p>
              </div>
              <img
                src="svg-icons/icon-arrow-right.svg"
                alt=""
                style="cursor: pointer"
              />
            </div>
          </div>
          <div
            class="background_query"
            style="
              overflow: hidden;
              position: relative;
              padding: 1rem;
              background: rgb(36, 36, 36);
            "
          >
            <div style="display: flex; gap: 0.25rem">
              <img src="svg-icons/icon-info.svg" alt="" />
              <p style="font-weight: 700; color: rgb(255, 255, 255)">Intro</p>
            </div>
            <p
              id="company_description"
              style="margin-top: 0.25rem; color: rgb(156, 156, 156)"
            >
              Description Company
            </p>
            <div
              style="
                display: flex;
                padding-top: 1rem;
                padding-bottom: 1rem;
                gap: 0.75rem;
              "
            >
              <a
                href="https://www.facebook.com/InFluenceAgencyOfficial"
                target="_blank"
                rel="noreferrer"
                ><img
                  src="https://images.unsplash.com/photo-1614851099175-e5b30eb6f696?q=80&amp;w=1000&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
                  alt=""
                  style="
                    object-fit: cover;
                    width: 2.25rem;
                    height: 2.25rem;
                  " /></a
              ><a
                href="https://www.youtube.com/@InfluenceAgencyKH"
                target="_blank"
                rel="noreferrer"
                ><img
                  src="https://images.unsplash.com/photo-1614851099175-e5b30eb6f696?q=80&amp;w=1000&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
                  alt=""
                  style="
                    object-fit: cover;
                    width: 2.25rem;
                    height: 2.25rem;
                  " /></a
              ><a
                href="https://www.linkedin.com/company/influencecambodia/"
                target="_blank"
                rel="noreferrer"
                ><img
                  src="https://images.unsplash.com/photo-1614851099175-e5b30eb6f696?q=80&amp;w=1000&amp;auto=format&amp;fit=crop&amp;ixlib=rb-4.0.3&amp;ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhbm5lcnxlbnwwfHwwfHx8MA%3D%3D"
                  alt=""
                  style="object-fit: cover; width: 2.25rem; height: 2.25rem"
              /></a>
            </div>
          </div>
          <div class="background_query" style="background: rgb(15, 20, 25)">
            <div style="padding: 1rem; color: rgb(255, 255, 255)">
              <div
                style="
                  display: flex;
                  margin-top: 0.25rem;
                  gap: 0.75rem;
                  align-items: center;
                "
              >
                <img
                  id="avatar"
                  src="https://www.shutterstock.com/image-vector/user-icon-trendy-flat-style-260nw-418179865.jpg"
                  alt="avatar"
                  style="
                    object-fit: cover;
                    border-radius: 0.25rem;
                    width: 96px;
                    height: 144px;
                  "
                />
                <div
                  style="
                    display: flex;
                    flex-direction: column;
                    flex: 1 1 auto;
                    gap: 0.25rem;
                  "
                >
                  <p id="username" style="font-size: 1rem; line-height: 1.5rem">
                    Username
                  </p>
                  <p
                    id="stageName"
                    style="font-size: 0.875rem; line-height: 1.25rem"
                  >
                    Stagename
                  </p>
                  <div style="display: flex; gap: 0.25rem">
                    <img src="svg-icons/icon-bag.svg" alt="" />
                    <p id="position">Postion</p>
                  </div>
                  <div
                    style="
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                      width: 100%;
                    "
                  >
                    <div style="display: flex; gap: 0.25rem">
                      <img src="svg-icons/icon-phone.svg" alt="" /><a
                        id="phone"
                        href="https://facebook.com"
                        >Phone Number</a
                      >
                    </div>
                    <img
                      src="svg-icons/icon-copy.svg"
                      alt=""
                      style="cursor: pointer"
                    />
                  </div>
                  <div style="display: flex; gap: 0.25rem">
                    <img src="svg-icons/icon-@.svg" alt="" /><a
                      id="email"
                      href="https://facebook.com"
                      style="text-decoration: underline"
                      >Email</a
                    >
                  </div>
                </div>
              </div>
              <div
                style="
                  display: flex;
                  padding-top: 1rem;
                  padding-bottom: 1rem;
                  gap: 0.75rem;
                  justify-content: space-between;
                "
              >
                <button
                  id="add_contact"
                  rel="noreferrer"
                  style="
                    display: flex;
                    gap: 0.5rem;
                    justify-content: center;
                    align-items: center;
                    border-radius: 0.25rem;
                    background: rgb(178, 45, 28);
                    width: 70%;
                    height: 44px;
                  "
                >
                  <img src="svg-icons/icon-telegram.svg" alt="" /><span
                    style="
                      font-size: 1rem;
                      line-height: 1.5rem;
                      color: rgb(255, 255, 255);
                    "
                    >Add Telegram</span
                  ></button
                ><button
                  id="button_call"
                  style="
                    display: flex;
                    flex: 1 1 auto;
                    gap: 0.5rem;
                    justify-content: center;
                    align-items: center;
                    border-radius: 0.375rem;
                    border-width: 1px;
                  "
                >
                  <img src="svg-icons/icon-phone-sound.svg" alt="" /><span
                    style="
                      font-size: 1rem;
                      line-height: 1.5rem;
                      color: rgb(255, 255, 255);
                    "
                    >Call</span
                  >
                </button>
              </div>
              <div>
                <div style="display: flex; gap: 0.25rem; align-items: center">
                  <img src="svg-icons/icon-address.svg" alt="" /><span
                    style="font-weight: 500"
                    >Company Address</span
                  >
                </div>
                <div
                  style="
                    display: flex;
                    gap: 1rem;
                    justify-content: space-between;
                  "
                >
                  <a
                    id="address"
                    href="https://maps.app.goo.gl/RwzoLS4F9iQ7izdJ6"
                    target="_blank"
                    rel="noreferrer"
                    style="
                      margin-top: 0.25rem;
                      width: 80%;
                      text-decoration: underline;
                    "
                    >Address</a
                  ><a
                    target="_blank"
                    href="https://maps.app.goo.gl/RwzoLS4F9iQ7izdJ6"
                    rel="noreferrer"
                    style="display: flex; align-items: center"
                    ><img
                      width="20"
                      height="20"
                      src="svg-icons/icon-copy.svg"
                      alt=""
                  /></a>
                </div>
              </div>
              <div style="margin-top: 1rem">
                <div style="display: flex; gap: 0.25rem; align-items: center">
                  <img src="svg-icons/icon-hotline.svg" alt="" /><span
                    style="font-weight: 500"
                    >Hotline</span
                  >
                </div>
                <div
                  style="
                    display: flex;
                    gap: 1rem;
                    justify-content: space-between;
                  "
                >
                  <a id="hotline" href="https://facebook.com">Hot line</a
                  ><img
                    src="svg-icons/icon-phone-sound.svg"
                    alt=""
                    style="cursor: pointer"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="background-color: rgb(255, 255, 255)">
          <div
            style="
              display: flex;
              padding: 1rem;
              justify-content: space-between;
              color: rgb(255, 255, 255);
              background: rgb(178, 45, 28);
            "
          >
            <p style="font-size: 1rem; line-height: 1.5rem; font-weight: 700">
              Our Clients
            </p>
            <a
              href="https://theinfluence.ai/work/"
              target="_blank"
              rel="noreferrer"
              style="font-size: 0.875rem; line-height: 1.25rem"
              >See All</a
            >
          </div>
          <div>
            <div style="display: flex">
              <img
                src="https://assets.entrepreneur.com/content/3x2/2000/20150805204041-google-company-building-corporate.jpeg"
                alt="client-1"
                style="width: 50%"
              /><img
                src="https://assets.entrepreneur.com/content/3x2/2000/20150805204041-google-company-building-corporate.jpeg"
                alt="client-2"
                style="width: 50%"
              />
            </div>
            <div style="display: flex">
              <img
                src="https://assets.entrepreneur.com/content/3x2/2000/20150805204041-google-company-building-corporate.jpeg"
                alt="client-3"
                style="width: 60%"
              /><img
                src="https://assets.entrepreneur.com/content/3x2/2000/20150805204041-google-company-building-corporate.jpeg"
                alt="client-4"
                style="aspect-ratio: 1 / 1; width: 40%"
              />
            </div>
            <div style="display: flex">
              <img
                src="https://assets.entrepreneur.com/content/3x2/2000/20150805204041-google-company-building-corporate.jpeg"
                alt="client-5"
                style="width: 50%"
              /><img
                src="https://assets.entrepreneur.com/content/3x2/2000/20150805204041-google-company-building-corporate.jpeg"
                alt="client-6"
                style="width: 50%"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
